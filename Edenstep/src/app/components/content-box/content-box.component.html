<div
  id="content-div-{{ imageName }}"
  class="content-div"
  [ngClass]="{
    visible: isVisible,
    'column-reverse': reverseOrder
  }"
>
  <button
    class="content-box"
    [style]="{ 'background-image': 'url(' + imageUrl + ')' }"
  >
    <div class="hover-tooltip">{{ imageName }}</div>
  </button>
  <div class="text-box">
    <p>&#176; {{ text1 }}</p>

    <p>&#176; {{ text2 }}</p>

    <p>&#176; {{ text3 }} {{ reverseOrder }}</p>
  </div>
</div>
