<div class="content-div" [ngClass]="reverseOrder ? 'column-reverse' : ''">
  <div
    class="content-box"
    [style]="{ 'background-image': 'url(' + imageUrl + ')' }"
  >
    <div class="hover-tooltip">{{ imageName }}</div>
  </div>
  <div class="text-box">
    <p>&#176; {{ text1 }}</p>

    <p>&#176; {{ text2 }}</p>

    <p>&#176; {{ text3 }} {{ reverseOrder }}</p>
  </div>
</div>
